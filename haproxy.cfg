global
    log /dev/log local0
    log /dev/log local1 notice
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin
    stats timeout 30s
    user haproxy
    group haproxy
    daemon

defaults
    log global
    mode http
    option httplog
    timeout connect 5s
    timeout client  50s
    timeout server  50s

frontend http_front
	bind *:80
#	bind *:443 ssl crt /etc/ssl/myCA/haproxy.pem
    


    default_backend web_backend

backend web_backend
    balance roundrobin
    server frind1 ip:port check    
#    server friend2 ip:port check
#    server friend3 ip:port check












	



